<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiAnimeBot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 2em;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            let videoUrl = urlParams.get('vid');

            if (videoUrl) {
                // فك تشفير الرابط إذا كان مشفراً
                videoUrl = decodeURIComponent(videoUrl);

                // إزالة أي استبدال للمسافات بـ %20
                videoUrl = videoUrl.replace(/%20/g, ' ');

                const mxPlayerLink = `intent:${videoUrl}#Intent;package=com.mxtech.videoplayer.ad;end`;

                // تأخير لمدة 3 ثوانٍ قبل فتح المشغل
                setTimeout(() => {
                    window.location.href = mxPlayerLink;
                }, 3000); // تأخير 3000 ميلي ثانية (3 ثوانٍ)
            } else {
                window.location.href = "https://youtu.be/9xOi4hnfYTw?si=WpdDtit4UFt7bqCE";
            }
        });
    </script>
</head>
<body>
    <h1>الرجاء الانتظار... تأكد من فتح الرابط في متصفح خارجي وليس متصفح تليجرام</h1>
</body>
</html>
