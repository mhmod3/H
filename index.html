<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Details</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .container {
            max-width: 800px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            margin: 20px;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        img {
            max-width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        p {
            color: #555;
        }
        .buttons {
            margin: 20px 0;
        }
        .buttons button {
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .buttons button.active {
            background: #0056b3;
        }
        .buttons button:hover {
            background: #0056b3;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="anime-name"></h1>
        <img id="anime-image" alt="Anime Image">
        <p id="anime-description"></p>
        <div class="buttons" id="episode-buttons"></div>
        <iframe id="video-player" src="" frameborder="0"></iframe>
    </div>

    <script>
        const encryptionKey = 'd3f9a1c4b8e2f6c3a7b5d6e4f2c8a9d0d3f9a1c4b8e2f6c3a7b5d6e4f2c8a9d0';

        function decrypt(encryptedText) {
            const [ivHex, encryptedHex] = encryptedText.split(':');
            const iv = CryptoJS.enc.Hex.parse(ivHex);
            const encrypted = CryptoJS.enc.Hex.parse(encryptedHex);

            const decrypted = CryptoJS.AES.decrypt(
                { ciphertext: encrypted },
                CryptoJS.enc.Hex.parse(encryptionKey),
                { iv: iv }
            );

            return decrypted.toString(CryptoJS.enc.Utf8);
        }

        function parseQuery(queryString) {
            const params = new URLSearchParams(queryString);
            const data = params.get('q');
            if (!data) {
                document.body.innerHTML = '<h1>Invalid Link</h1>';
                return null;
            }
            const decryptedQuery = decrypt(data);
            return new URLSearchParams(decryptedQuery);
        }

        function displayAnimeData(queryParams) {
            if (!queryParams) return;

            document.getElementById('anime-name').textContent = queryParams.get('Anime');
            document.getElementById('anime-image').src = queryParams.get('Image');
            document.getElementById('anime-description').textContent = queryParams.get('Description');

            const episodeButtons = document.getElementById('episode-buttons');
            const videoPlayer = document.getElementById('video-player');

            let episodeIndex = 0;
            const episodes = [];

            queryParams.forEach((value, key) => {
                if (key.startsWith('ep')) {
                    episodes.push({ index: key.replace('ep', ''), url: value });
                }
            });

            function updateVideo(index) {
                episodeIndex = index;
                videoPlayer.src = `data:text/html;base64,${btoa(`<html><body><video controls src="${episodes[index].url}" width="100%"></video></body></html>`)}`;
                const buttons = episodeButtons.querySelectorAll('button');
                buttons.forEach(btn => btn.classList.remove('active'));
                buttons[index].classList.add('active');
            }

            episodes.forEach((episode, index) => {
                const button = document.createElement('button');
                button.textContent = `Episode ${episode.index}`;
                button.onclick = () => updateVideo(index);
                episodeButtons.appendChild(button);
            });

            if (episodes.length > 0) {
                updateVideo(0);
            }
        }

        function init() {
            const decryptedParams = parseQuery(window.location.search.substring(1));
            if (decryptedParams) {
                displayAnimeData(decryptedParams);
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }

        init();
    </script>
</body>
</html>
